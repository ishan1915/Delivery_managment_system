{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/customer_dashboard.css' %}">
</head>
<body>
    <h2>Edit Profile</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save Changes</button>
        <a href="{% url 'customer_dashboard' %}" class="button logout">Cancel</a>
    </form>
</body>
</html>
